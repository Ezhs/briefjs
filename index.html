<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <!-- <script src="src/index.js"></script> -->
  <script src="dist/brief.js"></script>
  <script>
    /* eslint-disable no-console */
    const {tags, component, render} = briefjs;
    const {div, span} = tags;

    function randomColor() {
      const r = Math.round(Math.random() * 255);
      const g = Math.round(Math.random() * 255);
      const b = Math.round(Math.random() * 255);
      return `rgb(${r},${g},${b})`;
    }

    const MyTag = component({
      props: {
        color: 'red;',
        onclick: 'void(0)',
      },
      render(props, slot) {
        return div({style: {color: props.color}, onclick: props.onclick})`
          ${span({ref: 'foo'})`1`}
          ${span`${props.color}`}
          ${slot}
        `;
      },
      updated() {
        console.log(this.refs);
      },
    });

    const Outer = component({
      render(props, slot) {
        let color = randomColor();
        const onclick = () => {
          color = randomColor();
          this.update();
        };
        return MyTag({color, onclick})`${slot}`;
      },
      updated() {
        this.node.addEventListener('mousedown', () => {
          console.log('mousedown');
        });
      },
    });

    const tpl = div`
      ${Outer`${span`abcd`}`}
      ${span`3`}
      ${span`4`}
      ${div`
        ${span`5`}
      `}
    `;

    // console.log(tpl);

    render(tpl, document.getElementById('app'));
  </script>
</body>
</html>
